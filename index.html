<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Tests</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container-fluid">
      <div class="row d-flex justify-content-center">
        <div
          class="col-8 border min-vh-100 d-flex justify-content-center align-items-center drag-container"
        >
          <div class="card m-2">
            <h1>list 1</h1>
            <div>
              <div id="" class="task m-1"><p>Task 1</p></div>
              <div class="task m-1"><p>Task 2</p></div>
              <div id="drag-square" class="task m-1"><p>Task 3</p></div>
            </div>
          </div>
          <div id="listTwo" class="card m-2 ml-5">
            <h1>list 2</h1>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/Draggable.min.js"
      integrity="sha512-8Ki7MoPkSTPMun9YO9ZLAIDQxquFppy8EQACCB0P6OvhKXv4h5mo8CAhTAqIZj7R1A/+wC4qk13on6kPEMhATw=="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
